<!-- Title -->
<head>
  <title>Pomodoro</title>
</head>

<body>
  <!-- page background & label -->
  <h2>Tomato Time</h2>
  <div id='container'>
    <div id='timer'>
      <div id='time'>
        <span id='minutes'>25</span>
        <span id='colon'>:</span>
        <span id='seconds'>00</span>
      </div>
      <div id='filler'></div>
    </div>
    <!-- buttons -->
    <div id='buttons'>
      <button id='work'>Start</button>
      <button id='stop'>Reset</button>
    </div>
    <div class='sessionSetter'>
      <button id='button'></button>
      <div class='display' id='setSession'></div>
      <button id='buttons'></button>
    </div>
    <div class='breakSetter'>
      <button id='button'></button>
      <div class='display' id='setBreak'></div>
      <button id='buttons'></button>
    </div>
  </div>
</body>
